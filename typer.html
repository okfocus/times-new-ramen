<!doctype html>
<html>
<head>
<style>
@font-face {
  font-family: 'TimesNewRamen-Regular';
  src: url('TimesNewRamen-Regular.eot');
}

@font-face {
  font-family: 'TimesNewRamen-Regular';
  src: url('TimesNewRamen-Regular.woff') format('woff'),
  url('TimesNewRamen-Regular.svg#TimesNewRamen-Regular') format('svg');
}
html,body {
  margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'TimesNewRamen-Regular';
  font-size: 6vw;
}
#typer {
  position: absolute; top: 50%; left: 50%;
  transform: translateZ(0) translateX(-50%) translateY(-50%);
  width: 95vw;
  text-align: center;
}
#cursor {
  width: 1px; background: black;
}
#caret {
  -webkit-animation: blink 800s infinite;
  animation: blink 800ms infinite;
  border-left: solid 1px #000;
  margin-left: 10px;
  position: relative;
  height: 4vw;
  top: 3vw;
  left: 1vw;
  display: inline-block;
  transform: scaleX(1) scaleY(2.7) translateY(-29%);
}

@-webkit-keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 1; }
  51% { opacity: 0; }
  100% { opacity: 0; }
}
@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 1; }
  51% { opacity: 0; }
  100% { opacity: 0; }
}
</style>
</head>
<body>
<div id="typer"><div id="caret"></div></div>
</body>
<script>
var message = "Times New Ramen is the hottest font on the Internet!"
var index = -1
function randint(a,b){ return (a + Math.random() * (b-a))|0 }
function go() {
  var el = document.createElement("span")
  var c = message[++index]
  if (c == " ") c = " "
  el.innerHTML = c
  if (index != 15) { typer.insertBefore(el, caret) }
  
  if (index < 14) {
    setTimeout(go, randint(150,200))
  }
  else if (index < 14) {
    setTimeout(go, randint(70,150))
  }
  else if (index == 14) {
    setTimeout(go, 500)
  }
  else if (index == 15) {
    var br = document.createElement("br")
    typer.insertBefore(br, caret)
    setTimeout(go, randint(50,80))
  }
  else if (index < message.length-1) {
    setTimeout(go, randint(50,100))
  }
  else {
    typer.removeChild(caret)
  }
}

go()
</script>
</html>
